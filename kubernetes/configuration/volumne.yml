apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-admin-pv-volume
  namespace: questionarios
  annotations:
    pv.beta.kubernetes.io/gid: "5050"
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/kubernetes-data"
